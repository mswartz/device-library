<!-- interface for adding new devices -->
<template name="device_input">
	<div class="input-modal">
	<div class="modal-body">
		<a href="#" class="close">Close</a>

		<div id="choose-art" class="detail-img">
			<img class="input_img resp-img" src="/img/device0.svg"/>
		</div>

		<div class="inputs">
			<div class="input-row">
				<h4>Device type</h4>
				<select id="add_class">
					<option value="phone">Phone</option>
					<option value="tablet">Tablet</option>
					<option value="desktop">Desktop</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="input-row">
				<h4>Device Name</h4>
				<input type="text" id="add_name"/>
			</div>

			<div class="input-row">
				<h4>Device OS</h4>
				<input type="text" id="add_os"/>
			</div>

			<div class="input-row">
				<h4>Release Date</h4>
				<input type="text" id="add_release"/>
			</div>

			<div class="input-row">
				<h4>Resolution</h4>
				<input type="text" id="add_res"/>
			</div>

			<div class="input-row">
				<h4>Any notes?</h4>
				<textarea id="add_notes"/>
			</div>

			<div class="input-row">
				<input type="submit" id="input_submit" value="Submit"/>
			</div>
		</div>
	</div>
	</div><!-- modal -->
</template>
