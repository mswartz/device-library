<head>
  <title>device-library</title>
</head>

<body>

{{> nav}}
{{> device_detail }}
{{> device_input }}
{{> device_list}}

</body>
<template name="scripts">
	{{scripts}}
</template>

<template name="nav">
	<header class="header">
	  <div class="nav-logo"><h2 class="logo">Device Library</h2></div>
	  <div class="nav-buttons">
		  <a class="add_device" href="#">Add Device</a>
	  </div>
	</header>
</template>

<template name="device_thumb">
	<div class="device_thumb_mod {{status}}">
		<img class="resp-img" src="{{img}}"/>
		<h1>{{name}}</h1>
		<h3>{{os}}</h3>
		{{#if borrower}}<small>({{borrower}}'s got it.)</small>{{/if}}
	</div>
</template>



<template name="device_detail">
{{#each device}}
<div class="detail_modal">
<div class="modal_body">
	<a href="#" class="close">Close</a>

	<div class="detail-img">
		<img class="resp-img" src="{{img}}"/>
	</div>

	<div class="device-info">
		<h1>{{name}}</h1>
		<h4 class="info"><strong>OS .................</strong> {{os}}<br/>
		<strong>Released ......</strong> {{release}}<br/>
		<strong>Resolution ....</strong> {{resolution}}<br/>
		<strong>Status ...........</strong> checked {{status}}</h4>

		{{#if notes}}
			<p class="notes">{{notes}}</p>
		{{/if}}
	</div>


	<div class="device-checkout">
		<h4>Checkout center</h4>
		
		<div class="checkout-form">
			{{#unless borrower}}<input type="text" placeholder="Who's borrowing it?" id="checkout_name"/>{{/unless}}
			{{#if borrower}}<p>{{borrower}}'s running around with it</p>{{/if}}
		</div>
		

		<input id="checkout_submit" type="submit" {{#if borrower}}value="Bring it back!"{{/if}} {{#unless borrower}}value="Check it out!"{{/unless}}/>

		<div style="clear: both"></div>
	</div>

	<div class="device-history">
		<h4>Activity</h4>
		<ul class="history-list">
		{{#each history}}
			<li><strong>{{name}}</strong> {{message}}</li>
		{{/each}}
		</ul>
	</div>
</div>
</div><!-- modal -->
{{/each}}
</template>


<!-- interface for adding new devices -->
<template name="device_input">
	<div class="input_modal">
	<div class="modal_body">
		<a href="#" class="input_close">Close</a>
		
		<div class="detail-img">
			<img class="input_img resp-img" src="{{img}}"/>
		</div>


		<div class="input-row">
			<select id="add_img">
				<option value="0" class="placeholder" selected="selected">Select an art!</option>
				<option value="iphone">iPhone</option>
				<option value="android">Android</option>
				<option value="blackberry">Blackberry</option>
				<option value="s-tablet">Small Tablet</option>
				<option value="l-tablet">Large Tablet</option>
				<option value="s-laptop">Small Laptop</option>
				<option value="l-laptop">Large Laptop</option>
				<option value="desktop">Desktop</option>
				<option value="thingamajig">Thingamajig</option>
			</select>
		</div>

		<div class="input-row">
			<select id="add_class">
				<option value="phone">Phone</option>
				<option value="tablet">Tablet</option>
				<option value="desktop">Desktop</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="input-row">
			<label for="add-name">Device Name</label>
			<input type="text" id="add_name"/>
		</div>

		<div class="input-row">
			<label for="add-os">Device OS</label>
			<input type="text" id="add_os"/>
		</div>

		<div class="input-row">
			<label for="add-name">Release date</label>
			<input type="text" id="add_release"/>
		</div>

		<div class="input-row">
			<label for="add-name">Resolution</label>
			<input type="text" id="add_res"/>
		</div>

		<div class="input-row">
			<label for="add-name">Any notes?</label>
			<textarea id="add_notes"/>
		</div>

		<div class="input-row">
			<input type="submit" id="input_submit" value="Submit"/>
		</div>
	</div>
	</div><!-- modal -->
</template>


<template name="device_list">
  {{#each devices}}
  	{{> device_thumb}}
  {{/each}}
</template>
