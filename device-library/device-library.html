<head>
  <title>device-library</title>
</head>

<body>

	{{> device_detail }}

  {{> device_list}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="device_thumb">
	<div class="device_thumb_mod">
		<img src="{{img_thumb}}"/>
		<h1>{{name}}</h1>
		<h3>{{os}}</h3>
		<a href="#" class="open">Open</a>
	</div>
</template>

<template name="device_detail">
{{#each device}}
<div class="modal">
<div class="device_detail">
	<a href="#" class="close">Close</a>
	<img src="{{img_large}}"/>
	<h1>{{name}}</h1>
	<h3>{{os}}</h3>
	<ul>
		<li>{{release}}</li>
		<li>{{resolution}}</li>
		<li>{{notes}}</li>
		<li>{{status}}</li>
	</ul>
</div>
</div><!-- modal -->
{{/each}}
</template>

<template name="device_list">
  {{#each devices}}
  	{{> device_thumb}}
  {{/each}}
</template>
