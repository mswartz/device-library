<head>
  <title>device-library</title>
</head>

<body>

{{> nav}}

	{{> device_detail }}

	{{> device_input }}

  {{> device_list}}


</body>

<template name="nav">
  <a class="add_device" href="#">Add Device</a>
</template>

<template name="device_thumb">
	<div class="device_thumb_mod {{status}}">
		<img src="{{img_thumb}}"/>
		<h1>{{name}}</h1>
		<h3>{{os}}</h3>
		<a href="#" class="open">Open</a>
	</div>
</template>

<template name="device_detail">
{{#each device}}
<div class="detail_modal">
<div class="modal_body">
	<a href="#" class="close">Close</a>
	<img src="{{img_large}}"/>
	<h1>{{name}}</h1>
	<h3>{{os}}</h3>
	<ul>
		<li>{{release}}</li>
		<li>{{resolution}}</li>
		<li>{{notes}}</li>
		<li>{{status}}</li>
	</ul>

	<div class="checkout-form">
		<label for="checkout_name">Who's borrowing it?</label>
		<input type="text" id="checkout_name"/>
		<input id="checkout_submit" type="submit" value="Check it out!"/>
	</div>

	<div class="device_history">
		<ul>
		{{#each history}}
			<li>{{name}} {{message}}</li>
		{{/each}}
		</ul>
	</div>
</div>
</div><!-- modal -->
{{/each}}
</template>


<!-- interface for adding new devices -->
<template name="device_input">
	<div class="input_modal">
	<div class="modal_body">
		<a href="#" class="input_close">Close</a>
		<img src="{{img_large}}"/>

		<div class="input-row">
			<label for="add-name">Device Name</label>
			<input type="text" id="add_name"/>
		</div>

		<div class="input-row">
			<label for="add-os">Device OS</label>
			<input type="text" id="add_os"/>
		</div>

		<div class="input-row">
			<label for="add-name">Release date</label>
			<input type="text" id="add_release"/>
		</div>

		<div class="input-row">
			<label for="add-name">Resolution</label>
			<input type="text" id="add_res"/>
		</div>

		<div class="input-row">
			<label for="add-name">Any notes?</label>
			<textarea id="add_notes"/>
		</div>

		<div class="input-row">
			<a href="#" class="input_submit">Submit</a>
		</div>
	</div>
	</div><!-- modal -->
</template>


<template name="device_list">
  {{#each devices}}
  	{{> device_thumb}}
  {{/each}}
</template>
