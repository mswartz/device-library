<!-- interface for adding new devices -->
<template name="device_input">
	<div class="input-modal">
	<div class="modal-body">
		<a href="#" class="close">Close</a>

		<div id="choose-art" class="detail-img">
			<img class="input_img resp-img" src="/img/device0.svg"/>
			<div class="left-arrow"></div>
			<div class="right-arrow"></div>
		</div>

		<div class="inputs">
			<div class="input-row">
				<label class="label">Device type</label>
				<select class="sidesaddle" id="add_class">
					<option value="phone">Phone</option>
					<option value="tablet">Tablet</option>
					<option value="desktop">Desktop</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="input-row">
				<label class="label">Device Name</label>
				<input class="input sidesaddle" type="text" id="add_name"/>
			</div>

			<div class="input-row">
				<label class="label">Device OS</label>
				<input class="input sidesaddle" type="text" id="add_os"/>
			</div>

			<div class="input-row">
				<h3 class="h3 heading">Release Date</h3>
				<input class="input" type="text" id="add_release"/>
			</div>

			<div class="input-row">
				<h3 class="h3 heading">Resolution</h3>
				<input class="input" type="text" id="add_res"/>
			</div>

			<div class="input-row">
				<h3 class="h3 heading">Any notes?</h3>
				<textarea class="input" id="add_notes"/>
			</div>

			<div class="input-row">
				<input class="btn" type="submit" id="input_submit" value="Submit"/>
			</div>
		</div>
	</div>
	</div><!-- modal -->
</template>
