<template name="device_detail">

{{#each device}}
<div class="modal-body">
	<a href="#" class="close">Close</a>

	<div class="detail-img section">
		<img class="resp-img" src="{{img}}"/>
	</div>

	<div class="device-info">
		<h1 class="h1">{{name}}</h1>

		<div class="section">
			<table class="detail-table">
				<tr>
					<td>OS</td>
					<td><strong>{{os}}</strong></td>
				</tr>
				<tr>
					<td>Release</td>
					<td><strong>{{release}}</strong></td>
				</tr>
				<tr>
					<td>Resolution</td>
					<td><strong>{{resolution}}</strong></td>
				</tr>
				<tr>
					<td>Status</td>
					<td><strong>Checked {{status}}</strong></td>
				</tr>
			</table>
		</div>

		{{#if notes}}
			<div class="section">
				<h3 class="h3 heading">Notes:</h3>
				<p class="notes">{{notes}}</p>
			</div>
		{{/if}}
	</div>


	<div class="device-checkout section">
		<h3 class="h3 heading">Checkout center</h3>
		
		<div class="checkout-form">
			{{#unless borrower}}<input class="input" type="text" placeholder="Who's borrowing it?" id="checkout_name"/>{{/unless}}
			{{#if borrower}}<p class="input-display">{{borrower}}'s running around with it.</p>{{/if}}
		</div>
		

		<input id="checkout_submit" class="btn" type="submit" {{#if borrower}}value="Bring it back!"{{/if}} {{#unless borrower}}value="Check it out!"{{/unless}}/>

	</div>

	<div class="device-history section">
		<h3 class="h3 heading">Activity</h3>
		<ul class="history-list">
		{{#each history}}
			<li><strong>{{name}}</strong> {{message}}</li>
		{{/each}}
		</ul>
	</div>
</div>
{{/each}}

</template>
