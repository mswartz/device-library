<template name="device_detail">

{{#each device}}
<div class="modal-body">
	<a href="#" class="close">Close</a>

	<div class="detail-img section">
		<img class="resp-img" src="{{img}}"/>
	</div>

	<div class="device-info section">
		<h1 class="h1 editable" data-field="name">{{name}}</h1>

		<div class="inner">
			<table class="detail-table">
				<tr>
					<td>OS</td>
					<td data-field="os" class="editable"><strong>{{os}}</strong></td>
				</tr>
				<tr>
					<td>Release</td>
					<td data-field="release" class="editable"><strong>{{release}}</strong></td>
				</tr>
				<tr>
					<td>Resolution</td>
					<td data-field="resolution" class="editable"><strong>{{resolution}}</strong></td>
				</tr>
				<tr>
					<td>Status</td>
					<td><strong>Checked <span id="status">{{#if checked_out}}out{{else}}in{{/if}}</span></strong></td>
				</tr>

				{{#if notes}}
				<tr>
					<td>Notes</td>
					{{notes}}
				</tr>
				{{/if}}
			</table>
		</div><!-- inner -->
	</div>


	<div class="device-checkout section">
		<h3 class="h3 heading">Checkout center</h3>

		<div class="inner">
			<div class="checkout-form">
				{{#if checked_out}}
					<p class="input-display">{{borrower}}'s running around with it.</p>
				{{else}}
					<input class="input" type="text" placeholder="Who's borrowing it?" id="checkout_name"/>
				{{/if}}
			</div>

			<input id="checkout_submit" class="btn" type="submit" value="{{#if checked_out}}Bring it back!{{else}}Check it out!{{/if}}"/>
		</div><!-- inner -->
	</div>

	<div class="device-history section">
		<h3 class="h3 heading">Activity</h3>

		<div class="inner">
			<ul class="history-list">
			{{#each history}}
				<li><strong>{{name}}</strong> {{message}}</li>
			{{/each}}
			</ul>
			</div><!--inner -->
	</div><!-- section -->

	<div class="section warning">
		<input id="delete_device" class="btn" type="submit" value="delete this device"/>
	</div>
</div>
{{/each}}

</template>
